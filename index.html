<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.js"></script>

</head>
<body>


    <div class="bxslider">
        <div><img src="https://picsum.photos/seed/picsum/800/400" title="Static Random" /></div>
        <div><img src="https://picsum.photos/800/400" title="Grayscale" /></div>
        <div><img src="https://picsum.photos/id/156/800/400" title="Advanced Usage /></div>
        <div><img src="https://picsum.photos/id/870/800/400?grayscale&blur=2" title="Advanced Usage" /></div>
        <div><img src="https://picsum.photos/id/237/800/400" title="Specific Image /></div>
        <div><img src="https://picsum.photos/id/161/800/400" title="photo 6" /></div>
        <div><img src="https://picsum.photos/id/162/800/400" title="photo 7" /></div>
        <div><img src="https://picsum.photos/id/163/800/400" title="photo 8" /></div>
    </div>



    <script>
        $(function(){
            $('.bxslider').bxSlider({
            mode: 'fade',
            captions: true,
            slideWidth: 600,
            auto:true,
            pager:true,
            pagerType:'short',
            });
        });
    </script>
    
</body>
</html>
